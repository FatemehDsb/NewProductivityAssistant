<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/74a3d29713.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <main class="container" id="todoMain">
      <div id="todosTopHeader" class="top-header">
        <div id="topHeaderLeft">
          <i class="fa fa-duotone fa-user fa-xl"></i>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <i
            class="fa fa-duotone fa-arrow-right-from-bracket fa-xl"
            id="logOutBtn"
          ></i>
        </div>
        <div id="topHeaderRight">
          <img class="weather-icon" src="icons/sun.svg" />
        </div>

        <div id="weather-temp">31 &deg;</div>
      </div>

      <div id="greeting-container">
        <p id="greeting"></p>
      </div>

      <div id="quoteContainer">
        <p id="quote"></p>
        <p id="author"></p>
      </div>

      <!---------Pomodoro MODAL STARTS-------------------------------------->
      <!-- <button id="openPomodoroBtn">Open Pomodoro</button> -->
      <div id="pomodoroModal" class="pomodoro-modal">
        <div class="pomodoro-modal-content">
          <span class="pomodoro-close">&times;</span>
          <div class="pomodoro-modal-details">
            <div class="timer-display">
              <input type="text" id="timerTime" value="25">:00
            </div>
          <div class="timer-buttons">
           <div>
             <button class="timer-start">Start</button>
             <button class="timer-pause">Pause</button>
             <button class="timer-stop">Stop</button>
          </div>  
          <div>
            <button class="timer-work">Work</button>
            <button class="timer-shortBreak">Short Break</button>
            <button class="timer-longBreak"> Long Break</button>
          </div>

            </div>
          </div>
        </div>
      </div>
      <!---------Pomodoro MODAL ENDS-------------------------------------->

      <!-- Trigger/Open The Modal -->
      <!-- <button id="logOutBtn">Log out</button>
      <button>+</button> -->

      <!--------KNAPPAR--HABITS/TODOS------->
      <nav class="header-container">
        <a href="todo.html" id="todosTab">Todos</a>
        <a href="habit.html" id="habitTab">Habits</a>
      </nav>

      <div id="todoModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>

          <div class="modal-details">
            <div class="modal-item">
              <label for="input-title" id="todoTitle">Title:</label>
            </div>
            <div class="modal-item">
              <input type="text" placeholder="Title" id="input-title" />
              <label for="status-checkbox">Status</label>
              <input type="checkbox" id="status-checkbox" />
            </div>

            <div class="modal-item">
              <!--category-->
              <fieldset id="modalCategoryFieldset">
                <legend id="category-modal-title">Categories</legend>

                <label for="category-shopping">Shopping</label>
                <input
                  type="radio"
                  id="category-shopping"
                  name="category"
                  value="Shopping"
                />

                <label for="category-health">Health</label>
                <input
                  type="radio"
                  id="category-health"
                  name="category"
                  value="Health"
                />

                <label for="category-home">Home</label>
                <input
                  type="radio"
                  id="category-home"
                  name="category"
                  value="Home"
                />

                <label for="category-work">Work</label>
                <input
                  type="radio"
                  id="category-work"
                  name="category"
                  value="Work"
                />
              </fieldset>
            </div>
            <!--Deadline-->

            <div class="modal-item">
              <label for="deadline-input">Deadline</label>
              <input type="date" id="deadline-input" name="deadline" />
            </div>

            <div class="modal-item">
              <label for="estimatedTimeHours">Hours:</label>
              <input
                type="number"
                id="estimatedTimeHours"
                name="estimatedTimeHours"
                min="0"
                placeholder="Hours"
              />

              <label for="estimatedTimeMinutes">Minutes:</label>
              <input
                type="number"
                id="estimatedTimeMinutes"
                name="estimatedTimeMinutes"
                min="0"
                max="59"
                placeholder="Minutes"
              />
            </div>
            <div class="modal-item">
              <!--Description-->
              <label for="description-input">Description</label>
              <textarea
                id="description-input"
                name="description"
                rows="2"
                cols="30"
                placeholder="Enter task description here..."
              ></textarea>
            </div>

            <div class="modal-item">
              <button id="addTodoBtn">Add Todo</button>
              <button id="saveTodoBtn">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!---------GATEGORY-Filter-FIELD------>

      <fieldset class="categoryContainer">
        <legend class="filter-sort-title todo-filter-sort-title">
          Filter by Category
        </legend>
        <div class="category-div">
          <div class="category-item">
            <label for="selectAll">All</label>
            <input
              type="checkbox"
              name="filterCategoryAll"
              id="selectAll"
              value="All"
            />
          </div>
          <div class="category-item">
            <label for="general">General</label>
            <input
              type="checkbox"
              name="filterCategory"
              id="general"
              value="General"
            />
          </div>
          <div class="category-item">
            <label for="shopping"
              ><img
                src="images/shopping-cart-349544_1280.png"
                class="category-icon"
            /></label>
            <input
              type="checkbox"
              name="filterCategory"
              id="shopping"
              value="Shopping"
            />
          </div>
          <div class="category-item">
            <label for="home"
              ><img src="images/home-icon-4.svg" class="category-icon"
            /></label>
            <input
              type="checkbox"
              name="filterCategory"
              id="home"
              value="Home"
            />
          </div>
          <div class="category-item">
            <label for="health"
              ><img src="images/health-4.svg" class="category-icon"
            /></label>
            <input
              type="checkbox"
              name="filterCategory"
              id="health"
              value="Health"
            />
          </div>
          <div class="category-item">
            <label for="work"
              ><img src="images/work-47.svg" class="category-icon"
            /></label>
            <input
              type="checkbox"
              name="filterCategory"
              id="work"
              value="Work"
            />
          </div>
        </div>
      </fieldset>

      <!---------- GATEGORY-Filter-END------------->

      <!----------Sorting---------->
      <div>
        <fieldset class="sortContainer">
          <legend class="filter-sort-title todo-filter-sort-title">
            Sort By
          </legend>
          <div id="deadlineContainer">
            <select id="deadlineSortDropdown">
              <option value="" selected disabled>Deadline</option>
              <option value="desc">First to last</option>
              <option value="asc">Last to first</option>
              <option value="resetSortingPriority">Reset</option>
            </select>
          </div>

          <div id="estimatedTimeContainer">
            <select id="estimatedTimeSortDropdown">
              <option value="" selected disabled>Estimated Time</option>
              <option value="asc">High to Low</option>
              <option value="desc">Low to High</option>
              <option value="resetSortingPriority">Reset</option>
            </select>
          </div>
        </fieldset>
      </div>

      <div class="todos-completed-container">
        <h1 id="todosContainer-title">Your Todos</h1>
        <div id="todosContainer"></div>
        <div id="todoDiv"></div>
        <!-- <br />
        <br /> -->
        <div class="completed-todos-heading">
          <h2 class="completed-todos-h2">Completed Todos</h2>
          <i class="fa-solid fa-caret-right fa-2xl" id="arrowRight"></i
          ><i class="fa-solid fa-caret-down fa-2xl" id="arrowDown"></i>
        </div>

        <div id="completedTodosContainer"></div>
      </div>

      <div id="footer" class="todo-footer">
        <i class="fa fa-duotone fa-stopwatch fa-2x" id="openPomodoroBtn"></i>

        <i class="fa fa-duotone fa-circle-plus fa-4x" id="openModalBtn"></i>
        <a href="calendar.html"
          ><i class="fa fa-duotone fa-calendar fa-2x"></i
        ></a>
      </div>
    </main>
  </body>
</html>
