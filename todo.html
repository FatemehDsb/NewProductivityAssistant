<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/74a3d29713.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div id="quoteContainer">
        <p id="quote"></p>
        <p id="author"></p>
      </div>

      <!---------Pomodoro MODAL STARTS-------------------------------------->
      <button id="openPomodoroBtn">Open Pomodoro</button>
      <div id="pomodoroModal" class="pomodoro-modal">
        <div class="pomodoro-modal-content">
          <span class="pomodoro-close">&times;</span>
          <div class="pomodoro-modal-details">
            <div class="timer-display">
              <input type="text" id="timerTime" value="25" />:00
            </div>
            <div class="timer-buttons">
              <button class="timer-start">Start</button>
              <button class="timer-pause">Pause</button>
              <button class="timer-stop">Stop</button>
            </div>
          </div>
        </div>
      </div>
      <!---------Pomodoro MODAL ENDS-------------------------------------->

      <!-- Trigger/Open The Modal -->
      <button id="logOutBtn">Log out</button>
      <button id="openModalBtn">+</button>

      <!--------KNAPPAR--HABITS/TODOS------->
      <nav class="header-container">
        <a href="todo.html" id="todosTab">Todos</a>
        <a href="habit.html" id="habitTab">Habits</a>
      </nav>

      <div id="todoModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <button id="addTodoBtn">Add Todo</button>

          <!--2024-03-03 FATEMEH--Deleting delete button and ADDING SAVE BUTTON****************-->
          <!-- <button id="delete">Delete</button> -->
          <button id="saveTodoBtn">Save changes</button>

          <div class="modal-details">
            <label for="input-title">Title</label>
            <input type="text" placeholder="Title" id="input-title" />

            <label for="status-checkbox">Status</label>
            <input type="checkbox" id="status-checkbox" />

            <!--category-->
            <fieldset>
              <legend>Categories</legend>

              <label for="category-shopping">Shopping</label>
              <input
                type="radio"
                id="category-shopping"
                name="category"
                value="Shopping"
              />

              <label for="category-health">Health</label>
              <input
                type="radio"
                id="category-health"
                name="category"
                value="Health"
              />

              <label for="category-home">Home</label>
              <input
                type="radio"
                id="category-home"
                name="category"
                value="Home"
              />

              <label for="category-work">Work</label>
              <input
                type="radio"
                id="category-work"
                name="category"
                value="Work"
              />
            </fieldset>

            <!--Deadline-->
            <label for="deadline-input">Deadline</label>
            <input type="date" id="deadline-input" name="deadline" />
            <label for="estimatedTimeHours">Hours:</label>
            <input
              type="number"
              id="estimatedTimeHours"
              name="estimatedTimeHours"
              min="0"
              placeholder="Hours"
            />

            <label for="estimatedTimeMinutes">Minutes:</label>
            <input
              type="number"
              id="estimatedTimeMinutes"
              name="estimatedTimeMinutes"
              min="0"
              max="59"
              placeholder="Minutes"
            />

            <!--Description-->
            <label for="description-input">Description</label>
            <textarea
              id="description-input"
              name="description"
              rows="4"
              cols="50"
              placeholder="Enter task description here..."
            ></textarea>
          </div>
        </div>
      </div>

      <!---------Filter------>
      <div class="filterContainer">
        <fieldset>
          <label for="selectAll">All</label>
          <input
            type="checkbox"
            name="filterCategoryAll"
            id="selectAll"
            value="All"
          />

          <label for="general">General</label>
          <input
            type="checkbox"
            name="filterCategory"
            id="general"
            value="General"
          />

          <label for="shopping">Shopping</label>
          <input
            type="checkbox"
            name="filterCategory"
            id="shopping"
            value="Shopping"
          />

          <label for="health">Health</label>
          <input
            type="checkbox"
            name="filterCategory"
            id="health"
            value="Health"
          />

          <label for="home">Home</label>
          <input type="checkbox" name="filterCategory" id="home" value="Home" />

          <label for="work">Work</label>
          <input type="checkbox" name="filterCategory" id="work" value="Work" />
        </fieldset>
      </div>
      <!----------Filter ends------------->

      <!----------Sorting---------->
      <div class="sortContainer">
        <fieldset>
          <div id="deadlineContainer">
            <label for="deadlineSortDropdown">Sort by Deadline:</label>
            <select id="deadlineSortDropdown">
              <option value="" selected disabled>Sort By Deadline</option>

              <option value="asc">Highest</option>
              <option value="desc">Lowest</option>
            </select>
          </div>
          <div id="estimatedTimeContainer">
            <label for="estimatedTimeSortDropdown"
              >Sort by Estimated Time:</label
            >
            <select id="estimatedTimeSortDropdown">
              <option value="" selected disabled>Sort By Estimated Time</option>

              <option value="asc">Highest</option>
              <option value="desc">Lowest</option>
            </select>
          </div>
        </fieldset>
      </div>
      <!-----------------Sorting ends-------------->

      <h1>Your Todos</h1>
      <div id="todosContainer"></div>
      <div id="todoDiv"></div>
      <br />
      <br />
      <div class="completed-todos-heading">
        <h2 class="completed-todos-h2">Completed Todos</h2>
        <i class="fa-solid fa-caret-right fa-2xl" id="arrowRight"></i
        ><i class="fa-solid fa-caret-down fa-2xl" id="arrowDown"></i>
      </div>
      <div id="completedTodosContainer"></div>
    </main>
  </body>
</html>
