<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="style.css" />
    <script src="habit.js" defer></script>
    <script
      src="https://kit.fontawesome.com/74a3d29713.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div id="habitsTopHeader" class="top-header">
        <div id="topHeaderLeft">
          <i class="fa fa-duotone fa-user fa-xl"></i>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <i
            class="fa fa-duotone fa-arrow-right-from-bracket fa-xl"
            id="logOutBtn"
          ></i>
        </div>
        <div id="topHeaderRight">
          <i class="fa fa-duotone fa-cloud fa-xl"></i>
        </div>
      </div>
      <div id="quoteContainer">
        <p id="quote"></p>
        <p id="author"></p>
      </div>
      <!-- Trigger/Open The Modal -->
      <!-- <button id="openModalBtn">+</button> -->

      <!--------KNAPPAR--HABITS/TODOS------->
      <nav class="header-container">
        <a href="todo.html" id="todosTab">Todos</a>
        <a href="habit.html" id="habitTab">Habits</a>
      </nav>

      <div id="habitModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <button id="addHabitBtn">Add Habit</button>
          <button id="saveHabitBtn">Save changes</button>

          <div class="modal-details">
            <label for="input-title">Title</label>
            <input type="text" placeholder="Title" id="input-title" />

            <!--priority-->
            <fieldset>
              <!--streak-->

              <input type="number" value="0" id="editStreakInput" min="0" />
              <!-- <legend>Priority</legend> -->
              <div id="prioritySortInputContainer">
                <!-- <label for="priorityInput">Set Priority:</label> -->
                <select id="priorityInput">
                  <option value="" selected disabled>Set Priority</option>
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
              </div>
            </fieldset>
          </div>
        </div>
      </div>

      <!---------MODAL ENDS-->

      <!---------Filter------>
      <div class="filterContainer">
        <fieldset>
          <legend>Filtering</legend>

          <div id="priorityFilterContainer">
            <label for="priorityFilterDropdown">Filtered by Priority:</label>
            <select id="priorityFilterDropdown">
              <option value="" selected disabled>Priority</option>

              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
              <!---->
              <!-- **************************reset-priority-filter--03-06-->
              <option value="Resetfiltering">Reset</option>
            </select>
          </div>
        </fieldset>
      </div>
      <!----------Filter ends------------->

      <!----------Sorting---------->
      <div class="sortContainer">
        <fieldset>
          <legend id="sort">Sortera</legend>
          <div id="prioritySortContainer">
            <label for="prioritySortDropdown">Sort by Priority:</label>
            <select id="prioritySortDropdown">
              <!--    03-05------Fatemeh -->
              <option value="" selected disabled>Sorted By Priority</option>
              <!--**********Fatemeh-changed value name *******************-->
              <option value="lowToHigh">Lowest to Highest</option>
              <option value="highToLow">Highest to Lowest</option>
              <!-- **************************reset-priority-sorting-03-06-->
              <option value="resetSortingPriority">Reset</option>
            </select>
          </div>
          <div id="streakSortContainer">
            <label for="streakSortDropdown">Sort by Streak:</label>
            <select id="streakSortDropdown">
              <!--    03-05------Fatemeh -->
              <option value="" selected disabled>Sorted By Streak</option>
              <!--**********Fatemeh-changed value name *******************-->
              <option value="lowToHigh">Lowest to Highest</option>
              <option value="highToLow">Highest to Lowest</option>
              <!-- **************************reset-streak-sorting-03-06-->
              <option value="resetSortingStreak">Reset</option>
            </select>
          </div>
        </fieldset>
      </div>
      <!-----------------Sorting ends-------------->

      <h1>Your Habits</h1>
      <div id="habitContainer"></div>
      <div id="habitDiv"></div>
      <br />
      <br />
      <div id="footer" class="habit-footer">
        <i class="fa fa-duotone fa-stopwatch fa-2x" id="openPomodoroBtn"></i>

        <i class="fa fa-duotone fa-circle-plus fa-4x" id="openModalBtn"></i>
        <i class="fa fa-duotone fa-calendar fa-2x"></i>
      </div>
    </main>
  </body>
</html>
