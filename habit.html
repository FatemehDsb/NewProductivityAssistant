<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="habit.js" defer></script>
    <script
      src="https://kit.fontawesome.com/74a3d29713.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <main class="container">
      <div id="habitsTopHeader" class="top-header">
        <div id="topHeaderLeft">
          <i class="fa fa-duotone fa-user fa-xl"></i>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <i
            class="fa fa-duotone fa-arrow-right-from-bracket fa-xl"
            id="logOutBtn"
          ></i>
        </div>
        <div id="topHeaderRight">
          <i class="fa fa-duotone fa-cloud fa-xl"></i>
        </div>
      </div>
      <!-- <div id="quoteContainer">
        <p id="quote"></p>
        <p id="author"></p>
      </div> -->
      <!-- Trigger/Open The Modal -->
      <!-- <button id="openModalBtn">+</button> -->

      <!--------KNAPPAR--HABITS/TODOS------->
      <nav class="header-container">
        <a href="todo.html" id="todosTab">Todos</a>
        <a href="habit.html" id="habitTab">Habits</a>
      </nav>

      <div id="habitModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          

         <div class="modal-details">
          <div class="modal-item">
           <label for="input-title" id="habitTitle">Title:</label>
         </div>
           <div class="modal-item">
            <div>
              <input type="text" placeholder="Title" id="input-title" />
            </div>
              <!--streak-->
              <input
              type="number"
              value=""
              id="editStreakInput"
              min="0"
              placeholder="Streak"
              />
            </div>
            <div class="modal-item">

              <div id="prioritySortInputContainer">
                <!-- <label for="priorityInput">Set Priority:</label> -->
                <select id="priorityInput">
                  <option value="0" selected disabled id="disabled-value">
                    Set Priority
                  </option>
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
              </div>
           
          </div>
          </div>

          <button id="addHabitBtn">Add Habit</button>
          <button id="saveHabitBtn">Save changes</button>
          </div>
        </div>
      </div>

      <!---------MODAL ENDS-->

      <!---------Filter and sort ------>
      <div class="filterSortMainContainer">
        <!---------Filter  ------>
        <fieldset class="filterContainerHabit">
          <legend class="filter-sort-title">Filter By</legend>
          <div id="priorityFilterContainer">
            <select id="priorityFilterDropdown">
              <option value="" selected disabled>Priority</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
              <option value="Resetfiltering">Reset</option>
            </select>
          </div>
        </fieldset>
        <!----------Filter ends------------->

        <!----------Sorting---------->
        <fieldset class="sortContainerHabit">
          <legend class="filter-sort-title">Sort By</legend>
          <div id="prioritySortContainer">
            <select id="prioritySortDropdown">
              <option value="" selected disabled>Priority</option>
              <option value="lowToHigh">Highest</option>
              <option value="highToLow">Lowest</option>
              <option value="resetSortingPriority">Reset</option>
            </select>
          </div>
          <div id="streakSortContainer">
            <select id="streakSortDropdown">
              <option value="" selected disabled>Streak</option>
              <option value="lowToHigh">Lowest</option>
              <option value="highToLow">Highest</option>
              <option value="resetSortingStreak">Reset</option>
            </select>
          </div>
        </fieldset>
      </div>

      <!-----------------Sorting ends-------------->

      <div class="habit-container">
        <h1>Your Habits</h1>
        <div id="habitContainer"></div>
        <div id="habitDiv"></div>
        <br />
        <br />
      </div>
      <div id="footer" class="habit-footer" ;>
        <i class="fa fa-duotone fa-stopwatch fa-2x" id="openPomodoroBtn"></i>
        <i class="fa fa-duotone fa-circle-plus fa-4x" id="openModalBtn"></i>
        <i class="fa fa-duotone fa-calendar fa-2x"></i>
      </div>
    </main>
  </body>
</html>
