<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calendar.js" defer></script>
    <script
      src="https://kit.fontawesome.com/74a3d29713.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="todosTopHeader" class="top-header">
      <div id="topHeaderLeft">
        <i class="fa fa-duotone fa-user fa-xl"></i>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <i
          class="fa fa-duotone fa-arrow-right-from-bracket fa-xl"
          id="logOutBtn"
        ></i>
      </div>
      <div id="topHeaderRight">
        <i class="fa fa-duotone fa-cloud fa-xl"></i>
      </div>
    </div>
          <!--------KNAPPAR--HABITS/TODOS------->
    <nav class="header-container">
      <a href="todo.html" id="todosTab">Todos</a>
      <a href="habit.html" id="habitTab">Habits</a>
    </nav>

    <div class="calContainer">
      <h1>Add Event</h1>
      <form id="eventForm">
        <label for="eventTitle">Title:</label>
        <input type="text" id="eventTitle" required />
        <label for="eventStartTime">Start:</label>
        <input type="datetime-local" id="eventStartTime" required />
        <label for="eventEndTime">End:</label>
        <input type="datetime-local" id="eventEndTime" required />
        <button type="submit" id="submitCalendarBtn">Add Event</button>
      </form>
      <h2>Your Events</h2>
      <ul id="eventList"></ul>
    </div>
    <div id="footer" class="todo-footer">
      <i class="fa fa-duotone fa-stopwatch fa-2x" id="openPomodoroBtn"></i>

      <i class="fa fa-duotone fa-circle-plus fa-4x" id="openModalBtn"></i>
      <a href="calendar.html"><i class="fa fa-duotone fa-calendar fa-2x"></a></i>
    </div>
  </body>
</html>
